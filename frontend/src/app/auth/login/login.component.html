<div class="register-page">
  <div class="register-left">
    <div class="register-tabs">
      <button class="tab active">Sign In</button>
      <button class="tab" (click)="goToRegister()">Sign Up</button>
      <button class="tab">Password recovery</button>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="register-card">
      <h2 class="register-title">Sign In</h2>
      <div class="register-fields">
        <div class="input-group">
          <span class="input-icon"><i class="material-icons">email</i></span>
          <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <span class="input-icon"><i class="material-icons">lock</i></span>
          <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
        </div>
        <button type="submit" class="register-btn">Login</button>
      </div>
      <div *ngIf="errorMessage" class="error-msg" style="text-align:center">{{ errorMessage }}</div>
    </form>
  </div>
  <div class="register-right">
    <img src="assets/img/Servix Logo.png" alt="Welcome" class="branding-img" />
    <h3>Welcome back to Servix! Please sign in to continue.</h3>
  </div>
</div>
