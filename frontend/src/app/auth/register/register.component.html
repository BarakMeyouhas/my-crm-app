<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <h3>User Information</h3>

  <div>
    <label>First Name:</label>
    <input formControlName="firstName" type="text" />
  </div>

  <div>
    <label>Last Name:</label>
    <input formControlName="lastName" type="text" />
  </div>

  <div>
    <label>Email:</label>
    <input formControlName="email" type="email" />
  </div>

  <div>
    <label>Password:</label>
    <input formControlName="password" type="password" />
  </div>

  <h3>Company Information</h3>
  <div>
    <label for="companyId">Company:</label>
    <select formControlName="companyId">
      <option value="" disabled>Select a company</option>
      <option *ngFor="let company of companies" [value]="company.id">
        {{ company.name }}
      </option>
    </select>
    <div
      *ngIf="
        registerForm.get('companyId')?.invalid &&
        registerForm.get('companyId')?.touched
      "
      style="color: red"
    >
      Please select a company
    </div>
  </div>

  <div>
    <label>Company Email:</label>
    <input formControlName="companyEmail" type="email" />
  </div>

  <div>
    <label>Company Phone:</label>
    <input formControlName="companyPhone" type="text" />
  </div>

  <div>
    <label>Subscription Plan:</label>
    <select formControlName="subscriptionPlan">
      <option value="Basic">Basic</option>
      <option value="Pro">Pro</option>
      <option value="Enterprise">Enterprise</option>
    </select>
  </div>

  <div>
    <label>Role:</label>
    <select formControlName="role">
      <option value="" disabled>Select role</option>
      <option value="Admin">Admin</option>
      <option value="Manager">Manager</option>
      <option value="Employee">Employee</option>
    </select>
  </div>

  <button type="submit">Register</button>

  <p *ngIf="message">{{ message }}</p>
</form>
